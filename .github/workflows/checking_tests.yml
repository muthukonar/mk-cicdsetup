name: Checking Tests

on:
   pull_request:
    branches:
      - develop
      - feature/test-action

jobs:
  test:
    name: Checking Tests
    runs-on: ubuntu-latest

    steps:
    
      - name: Checkout code
        uses: actions/checkout@v4
    
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 21.x
     
      - name: Install dependencies
        run: npm install
     
      - name: Build App
        run: npm run build
     
      - name: Cypress component testing
        uses: cypress-io/github-action@v6
        with:
          component: true
     
      - name: Run vitest component tests
        run: npm run test-component


